<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" contnent="">
		<title>Sample Form</title>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link href="../Lab_Website_2/resources/css/my_style.css" rel="stylesheet">
		<div class="container">
			<h1>This is a sample form.</h1>
		</br>
		</div>
		<style>
		.btn-default
		{
			background-color:#007E33;
			color:#FFF;
			border-color:#007E33;
		}
	</style>
	</head>
	<body>
		<form>
			<div class="container">
				<div class="form-group">
					<label for="nickname"><strong>Nickname</strong></label>
					<input type="text" class="form-control" id="nickname" placeholder="Enter Nickname">
				</div>
				<div class="form-group">
					<label for="emailInput"><strong>Email</strong></label>
					<input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
				</div>
				<div class="form-group">
					<label for="pInput"><strong>Password</strong></label>
					<input type="password" class="form-control" id="pInput" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="genderStatus">Gender</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="genderStatus" id="status1" value="option1">
						<label class="form-check-label" for="status1">Male</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="genderStatus" id="status2" value="option2">
						<label class="form-check-label" for="status2">Female</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="genderStatus" id="status3" value="option3">
						<label class="form-check-label" for="status3">Other</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="genderStatus" id="status4" value="option4">
						<label class="form-check-label" for="status4">Prefer Not to Say</label>
					</div>
				</div>
				<div class="form-group">
					<label for="secureQ">Security Question</label>
					<select class="form-control form-control-sm">
						<option>What is your favorite type of pet?</option>
						<option>What is your favorite ride sharing service?</option>
						<option>Where do you want to work after you finish your education?</option>
					</select>
				</div>
				<div class="form-group">
					<label for="secureA"><strong>Answer</strong></label>
					<input type="class" class="form-control" id="secureA" placeholder="Secure Answer">
				</div>
				<div class="form-group">
					<label for="favL"><strong>Favorite Programming Languages</strong></label>
					</br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box1" value="option1">
						<label class="form-check-label" for="box1">C/C++</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box2" value="option2">
						<label class="form-check-label" for="box2">Java</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box3" value="option3">
						<label class="form-check-label" for="box3">Javascript</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box4" value="option4">
						<label class="form-check-label" for="box4">Python</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box5" value="option5">
						<label class="form-check-label" for="box5">GO</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box6" value="option6">
						<label class="form-check-label" for="box6">C#</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="box7" value="option7">
						<label class="form-check-label" for="box7">PHP</label>
					</div>
				</div>
				<div class="form-group">
					<label for="addl"><strong>Additional Information</strong></label>
					<p>About Me</p>
					<textarea class="form-control" id="addl" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</form>
		

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="../resources/js/my_scripts.js"></script>
	</body>
</html>
